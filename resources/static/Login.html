<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Login</title>
<!--    <link href="css/register.css" rel="stylesheet" type="text/css">-->
<!--    <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>-->
    <script src="/JS/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="/JS/check.js" type="text/javascript"></script>
    <script src="js/check.js" type="text/javascript"></script>
    <script src="js/LoginSubmit.js" type="text/javascript"></script>
</head>
<body>
    <div id="getintouch">
        <div class="container" style="border-bottom: 0;">
            <h1>
                <span>在用户名,邮箱,电话中任意填一项即可登录</span>
            </h1>
        </div>
        <div class="container">
            <div class="row">
                <div>用户名</div>
                <input type="text" id="myname" name="name" onblur="isName(this.value)"><span id="name"></span>
            </div>
            <div class="row">
                <div>E-Mail</div>
                <input type="text" id="myemail" name="email" onblur="isEmail(this.value)"><span id="email"></span>
            </div>
            <div class="row">
                <div>Phone</div>
                <input type="text" id="myphone" name="phone" onblur="isPhone(this.value)"><span id="phone"></span>
            </div>
            <div class="row">
                <div>Password</div>
                <input type="password" name="password" id="password">
            </div>
            <div class="row">
                <div>验证码</div>
                <input type="text" name="code" id="mycode"><span id="code"></span>
                <img src="#">
            </div>
            <div class="row">
                <input type="button" value="登录" onclick="check()">
                <input type="button" value="注册" onclick="window.location.href='register.html'">
            </div>
            <div id="message"></div>
        </div>
    </div>
</body>
</html>
