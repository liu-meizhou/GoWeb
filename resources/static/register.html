<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Register</title>
    <!--    <link href="css/register.css" rel="stylesheet" type="text/css">-->
    <!--    <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>-->
    <script src="/JS/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="/JS/check.js" type="text/javascript"></script>
    <script src="/JS/RegisterSubmit.js" type="text/javascript"></script>
    <script src="js/check.js" type="text/javascript"></script>
</head>
<body>
<div id="getintouch">
    <div class="container" style="border-bottom: 0;">
        <h1>
            <span>REGISTER START NOW — IT'S FREE!</span>
        </h1>
    </div>
    <div class="container">
        <div class="row">
            <div>用户名</div>
            <input type="text" id="name" name="name" onblur="isName(this.value)"><span id="myname"></span>
        </div>
        <div class="row">
            <div>E-Mail</div>
            <input type="text" id="email" name="email" onblur="isEmail(this.value)"><span id="myemail"></span>
        </div>
        <div class="row">
            <div>Phone</div>
            <input type="text" id="phone" name="phone" onblur="isPhone(this.value)"><span id="myphone"></span>
        </div>
        <div class="row">
            <div>Password</div>
            <input type="password" name="password" id="password">
        </div>
        <div class="row">
            <input type="button" value="注册并登录" onclick="check()">
            <input type="button" value="返回登录页面" onclick="window.location.href='Login.html'">
        </div>
        <div id="message"></div>
    </div>
    <script type="text/javascript">
        function check(){
            function rback(datas){
                window.location.href='../Logined/Login';
            }
            Register(rback)
        }
    </script>
</div>
</body>
</html>
